<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online calcultor</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="border">
        <h1>Calculator</h1>
           <div class="container">
        <div class="calc">
            <input type="text" name="screen" id="screen">

            <table>          
                <tr>
                    <td> <button id="button">(</button></td>
                    <td> <button id="button">)</button></td>
                    <td> <button id="button">X</button></td>
                    <td> <button id="button">C</button></td>
                    
                </tr>
                <tr>
                    <td> <button id="button">7</button></td>
                    <td> <button id="button">8</button></td>
                    <td> <button id="button">9</button></td>
                    <td> <button id="button">%</button></td>
                    
                </tr> 
                 <tr>
                    <td> <button id="button">4</button></td>
                    <td> <button id="button">5</button></td>
                    <td> <button id="button">6</button></td>
                    <td> <button id="button">*</button></td>
                    
                </tr>  
                
                <tr>
                    <td> <button id="button">1</button></td>
                    <td> <button id="button">2</button></td>
                    <td> <button id="button">3</button></td>
                    <td> <button id="button">+</button></td>
                    
                </tr>
                <tr>
                    <td> <button id="button">.</button></td>
                    <td> <button id="button">0</button></td>
                    <td> <button id="button">=</button></td>
                    <td> <button id="button">-</button></td>
                    
                </tr>     
                
            </table>
        </div>
    </div>
</div>
</body>
<script src="/cal.js"></script>
</html>
